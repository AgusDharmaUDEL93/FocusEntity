name: swiftlint

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
    - "*"

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout ðŸ›Ž
      uses: actions/checkout@v3 
    - name: Swift Lint ðŸ§¹
      run: swiftlint --strict
    - name: Test Build ðŸ”¨
      run: xcodebuild -scheme $SCHEME -destination $DESTINATION
      env:
        SCHEME: FocusEntity
        DESTINATION: generic/platform=iOS
